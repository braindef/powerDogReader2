
<html>

		</head>
		<body>
		<script>

var nFiles=10;
var xhr=[];
var count=0;

var timestamp=0;
var pac=6;
var pdc=7;
var udc=8;
var temp=9;



function addValues()
{
	var div = document.getElementById('output');
	
	var myString = "";
	
	for (i=0; i<nFiles; i++)
	if (xhr[i].status==200)
	{
		xhr[i]["count"]=xhr[i].response.split("\n").length -1 - 1;  //schneidet CSV Header ab, das 2. -1 berücksichtigt dass das arrayfeld bei 0 beginnt
		//alert(xhr[i].count);
	
	
	
	
	}


	alert(xhr[7].count);

	
	length = xhr[7].count; 
	//console.log(xhr[90].response);

	var stringArray = [length];

	//alert(length);

	for (i=0; i<length; i++)
	{
		
		stringArray[i]=[];
		for (j=0; j<temp+1; j++)
			stringArray[i][j]=0;
	}

	for (i=0; i<nFiles; i++)
	{
	alert(i);
	if (xhr[i].status==200)
	{
		stringArray[i][timestamp] = xhr[i].response.split("\n")[i+1].split(";")[timestamp] ;
		stringArray[i][pac] = xhr[i].response.split("\n")[i+1].split(";")[pac] ;
		stringArray[i][pdc] = xhr[i].response.split("\n")[i+1].split(";")[pdc] ;
		stringArray[i][udc] = xhr[i].response.split("\n")[i+1].split(";")[udc] ;
		stringArray[i][temp] = xhr[i].response.split("\n")[i+1].split(";")[temp] ;
	}
	}

	stringArray.sort(function(a,b){
		    return a[timestamp] - b[timestamp];
	});


	for(i=0; i<stringArray.length; i++)
	{
		myString += stringArray[i] + "<br>";
	}

	div.innerHTML = myString;
}



for (i=0; i<nFiles; i++)
{
	
	//Hinweis, allenfalls fetch und promise verwenden
	xhr[i] = new XMLHttpRequest();
	xhr[i].open('POST', i+'.txt', true);

	xhr[i].onload = function () {
		count++;
		if (count==nFiles) {
			//alert(count + " Files Loaded from Server");
			addValues();
		}
		}; //hier darf man keine parameter übergeben wie (xhr[i], msg) sonst funktioniert das blöde XMLHttpRequest nicht richtig 

	xhr[i].send(null);
}




		</script>

		<div id="output">TEST
		</div>


		</body>
</html>
