
<html>
		<head>
		</head>
		<body>
		<script>
var xhr=[];
var count=1;
var temp=[];
if (window.XMLHttpRequest) {
	
	for (i=1; i<10; i++)
	{
		temp = new XMLHttpRequest();
		temp.onreadystatechange = function(){if (temp.readyState==4) {count++; /*if (count==990)*/ alert(count);}};
		xhr.push(temp);
	}

	//xhr.onreadystatechange = function(){if (xhr.readyState==4 && xhr.status==200) alert(xhr.responseText);};
	
	for (i=1; i<10; i++)
	{
		temp = xhr.pop();
		temp.open("POST", i+".txt");
		temp.send();
	}
}
		</script>
		</body>
</html>
